name: Validate Catalogs

on:
  pull_request:
    types: [ opened, reopened ]

jobs:
  validate-catalogs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Setup gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: current
      - name: Validate catalogs
        run: ./gradlew validateCatalog
