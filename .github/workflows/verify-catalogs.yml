name: Validate Catalogs

on:
  pull_request:
    types: [ opened, reopened ]

jobs:
  validate-catalogs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Setup gradle
        uses: gradle/gradle-build-action@v2.8.1
      - name: Validate catalogs
        run: ./gradlew validateCatalog
